<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a703bac31c.js"
      crossorigin="anonymous"
    ></script>
    <title> Contact-HandyBlend</title>
  </head>
  <body>
    <header>
      <div class="logo"><h1>HandyBlend</h1></div>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../product/index.html">Product</a></li>
          <li><a href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="contact">
            <h1>Contact Us</h1>
            <label for="name">Your Name</label>
           <input type="text" id="name" class="field" placeholder="First and last name">
           <label for="email">Your Email</label>
            <input type="text" id="email" class="field" placeholder="Example@gmail.com">
            <label for="message">Message</label>
            <input type="text" id="message" class="field message" placeholder="Your comment">
            <a href="" class="button">Send</a>
        </div>
      </div>
    </section>
  </body>
</html>
